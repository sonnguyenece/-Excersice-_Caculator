<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caculator</title>
    <link rel="stylesheet" href="Caculator.css">
    <script src="Caculator.js"></script>

</head>
<body align="center">

<div class="calculatorBorder">
    <table class="displayResult">
        <tr>
            <td> <input type=text class="displayResult" id="inputNumber"></td>
        </tr>
    </table>
<button class="button button5" id="AC" onclick="startButton()">AC</button>
<button class="button button5" id="sqrt" onclick="sqrtFunction()">&#8730</button>
<button class="button button5" id="%" onclick="percent()">%</button>
<button class="button button5" id="/" onclick="input('/')">/</button>
<br>
<button class="button button4" id="7" onclick="input('7')">7</button>
<button class="button button4" id="8" onclick="input(8)">8</button>
<button class="button button4" id="9" onclick="input(9)">9</button>
<button class="button button5" id="*" onclick="input('*')">x</button>
<br>
<button class="button button4" id="4"  onclick="input(4)">4</button>
<button class="button button4" id="5"  onclick="input(5)">5</button>
<button class="button button4" id="6"  onclick="input(6)">6</button>
<button class="button button5" id="-"  onclick="input('-')">-</button>
<br>
<button class="button button4" id="1" onclick="input(1)">1</button>
<button class="button button4" id="2" onclick="input(2)">2</button>
<button class="button button4" id="3" onclick="input(3)">3</button>
<button class="button button5" id="+"  onclick="input('+')"> + </button>
<br>
<button class="button button0" id="0" value="0" onclick="input(0)">0</button>
<button class="button button4" id="." value="." onclick="input('.')">.</button>
<button class="button button5" id="=" onclick="equal()">=</button>
</div>



</body>
</html>
